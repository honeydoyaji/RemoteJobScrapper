<!DOCTYPE html>
<html>

<head style="text-align:center">
  <title> Remote Jobs : {{searchingBy}} </title>
  <link href="../static/css/common.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1> Search : {{searchingBy}} </h1>
    <h3> <span id> {{resultNumber}} </span> jobs found </h3>
    <a class="btn btn_csv" href="/export?word={{searchingBy}}">Export to CSV</a>
    <a class="btn btn_back" href="/">Go back</a>
  </header>
  <section>
    <div class="table">
      <h4> Title </h4>
      <h4> Company </h4>
      <h4> Link </h4>
    {% for job in jobs %}
        <span>{{job["title"]}}</span>
        <span>{{job["company"]}}</span>
        <a href="{{job["apply_link"]}}" target="_blank" class="btn btn_apply"> Apply</a>
    {% endfor %}
    </div>
  </section>
</body>

</html>
