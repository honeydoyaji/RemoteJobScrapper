<!DOCTYPE html>
<html>

<head style="text-align:center">
  <title> Remote Jobs : {{searchingBy}} </title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <style> 
    body {
      background-image: linear-gradient(to bottom, #cfd9df, #d4dde2, #d9e1e4, #dfe4e7, #e4e8ea, #e8ebed, #ecedf0, #f0f0f2, #f4f3f4, #f7f5f7, #faf8f9, #fdfbfb);
    }
  </style>
</head>

<body>
  <header>
    <h1> Remote Job List </h1>
    <h3> {{resultNumber}} {{searchingBy}} related jobs found </h3>
    <a href="/export?word={{searchingBy}}">Export to CSV</a>
    <h5> <a href="/">‚Üê Go back </a> </h5>
  </header>
  <main>
    {% for job in jobs %}
      <div>
        <h3>{{job["title"]}}</h3>
        <h4>{{job["company"]}}</h4> <br>
        <a href="{{job["apply_link"]}}" target="_blank"> Apply</a>
      </div>
      <hr />
    {% endfor %} 
  </main>
</body>

</html>
